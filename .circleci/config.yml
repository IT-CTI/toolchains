defaults: &defaults
  working_directory: /home/nerves/build
  docker:
    - image: nervesproject/toolchains

build: &build
  

build_workflow: &build_workflow
  context: org-global
  filters:
    tags:
      only: /.*/

deploy_workflow: &deploy_workflow
  context: org-global
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /v.*/

canadian_rpi: &canadian_rpi
  HOST_OS: linux
  HOST_ARCH: arm

version: 2.0

